# -----------------------------------------------
# Filename: user.properties
# -----------------------------------------------
#
# N.B. DO NOT MODIFY THIS FILE
# 
# Instead create a new file called 
#
#     local.user.properties
#
# and copy the properies, you want to change to 
# this file.
# -----------------------------------------------
# This file contains user defined properties,
# which will affect the NISP building process.	
# 
# 
# -----------------------------------------------
# NISP Specific Properties
#-------------------------------------------------
#

use.para.numbering = 1

use.show.indexterms = 0

# -----------------------------------------------
# Command used to execute the Windows HHC compiler
#-------------------------------------------------

# Location of HTMLHelp Compiler under Windows

hhc = c:\\Program Files\\HTML Help Workshop\\hhc.exe


# -----------------------------------------------------
# Generation of the NISP documentation requires Pandoc
#
#      http://johnmacfarlane.net/pandoc/
#------------------------------------------------------


use.pandoc = 0

# -----------------------------------------------------
# Pathname to the XML-file 'capabilityprofiles.xml' containing a list of capability profiles.
# -----------------------------------------------------

capabilityprofile.list.dir = ../../src/

# This is a relative path from the resolve directory, both working for Linux and Windows.

# On Linux, this is equivalent to:
# capabilityprofile.list.dir = ${basedir}/src/

# On Windows, when for example ${basedir}=C:\projects\nisp-tools, this is equivalent to:
# capabilityprofile.list.dir = file:/c:/projects/nisp-tools/src/
# In this case, the prefix 'file:' is required.

# -----------------------------------------------------
# Url defining the path to the location containing pdf-files of the profiles.
# This url can only be used, when all pdf-files can be reached through the same path.
# Default value is 'none'.
# -----------------------------------------------------

capabilityprofiles.location.pathname = https://storage.nisp.nw3.dk/

# Examples:
# capabilityprofiles.location.pathname = http://localhost/profiles/
# capabilityprofiles.location.pathname = https://somewebsite/somepathname/
# capabilityprofiles.location.pathname = D:/nispdocuments/profiles/
# Note: Now on windows, the prefix 'file:' must not be used.

# -----------------------------------------------------
# Name of location when pdf-files are stored on different locations.
# -----------------------------------------------------

capabilityprofiles.location.name = googledrive

# This property is not used when capabilityprofiles.location.pathname is not equal to 'none'.
# In the file 'capabilityprofiles.xml', the URI of the PDF document is defined for each profile.

# Example of defining the location for a profile:
# <capabilityprofile>
#  <title>sometitle</title>
#  <id>someid</id>
#  <pdf>somepdfname</pdf>
#  <locations>
#   <location name="googledrive">https://drive.google.com/open?id=somegoogleid</location>
#  </locations>
# </capabilityprofile>

# -----------------------------------------------------
# Path to the NISP Vieweer
# -----------------------------------------------------

nisp.viewer.pathname = https://nhqc3s.hq.nato.int/Apps/Architecture/NISP2/
# Example of link to local version on Windows:
# nisp.viewer.pathname = file:///C:/nisp-viewer/index.html

# -----------------------------------------------------
# Properties to replace URI's referring to external standard resources by hyperlinks to
# the detailed view of the standard of the NISP viewer.
#
# Properties:
#
# replace.standard.uri. If yes, then replace existing URI. If otherwise, keep the existing URI.
# if replace.standard.uri != yes, then the other properties have no effect.
#
# nisp.viewer.standard.detail = std43. Name of the webpage used to list detailed information.
#
# nisp.viewer.target.type = aspdotnet. The can be "local" (extension .html) or "aspdotnet" (extension .aspx).
#
# -----------------------------------------------------------------------

replace.standard.uri = no
nisp.viewer.standard.detail = std43
nisp.viewer.target.type = aspdotnet